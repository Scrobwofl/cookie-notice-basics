<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Notice</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Are you allowing cookies?</h1>
    <img
      src="https://hips.hearstapps.com/hmg-prod/images/sesame-street-muppet-cookie-monster-poses-for-photographs-news-photo-1701191526.jpg?crop=0.673xw:1.00xh;0.213xw,0&resize=1200:*"
    />
    <div id="cookie-notice">
      <p>
        Are you accepting these legally binding agreemenets that you haven't
        read?
      </p>
      <div id="cookie-buttons">
        <button id="cookie-accept">Yes Please</button>
        <button id="cookie-deny">No Thanks</button>
      </div>
    </div>
  </body>
</html>
